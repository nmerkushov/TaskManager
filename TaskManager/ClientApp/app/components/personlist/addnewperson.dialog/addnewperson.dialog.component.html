<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" (click)="close()">&times;</button>
			<h4 class="modal-title">Добавить новую персону</h4>
		</div>
		<div class="modal-body">
			<div class="row">
				<label class="control-label col-sm-5" for="fio">ФИО:</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" id="fio" #fio="ngModel" placeholder="ФИО" [(ngModel)]="newPerson.fio" [ngModelOptions]="{standalone: true}" required ng-trim="true" />
				</div>
				<div *ngIf="fio.invalid && !isValid" class="alert alert-danger">
					<div *ngIf="fio.errors.required">
						<b>ФИО</b> не может быть пустым
					</div>
				</div>
			</div>
			<div class="row">
				<label class="control-label col-sm-5" for="phoneFaxes">Телефон/факс:</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" id="phoneFaxes" placeholder="Телефон/факс" [(ngModel)]="newPerson.phoneFaxes" [ngModelOptions]="{standalone: true}" ng-trim="true" />
				</div>
			</div>
			<div class="row">
				<label class="control-label col-sm-5" for="emails">E-mail:</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" id="emails" placeholder="E-mail:" [(ngModel)]="newPerson.emails" [ngModelOptions]="{standalone: true}" ng-trim="true" />
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" (click)="confirm()">Добавить</button>
			<button type="button" class="btn btn-default" (click)="close()">Отменить</button>
		</div>
	</div>
</div>
